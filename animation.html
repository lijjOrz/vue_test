        Vue.directive('text1',{
            bind:function(el, binding){

                switch (binding.expression) {
                    case 'textalign':
                        el.style.textAlign = binding.value
                        break;
                    case 'fonts':
                        el.style.fontSize = binding.value
                        
                        break;

                }

                // console.log(binding)
                el.style.textAlign = binding.expression
            }
        })

        Vue.directive('Myhtml',{
            bind:function(el, binding){
                console.log(binding,"binding")
                el.innerHTML=binding.value
            }
        })

        new Vue({
            el:"#input",
            data:{
                // message:'hello',
                textalign: 'center',
                fonts: 50 + 'px',
                rawHtml:'<span style="color:#f00">this is red</span>'
            }
        })
